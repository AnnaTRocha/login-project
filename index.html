<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script scr="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0fa85c5fec.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <header>
        <h1>Login-Helper</h1>
    </header>

    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="example@gmail.com">

                <div class="password-container">
                    <input type="password" name="field-password" id="field-password" placeholder="********">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>

            <section class="password-info">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha</span>
                </div>

                <a href="a">Esqueceu sua senha?</a>
            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com: </span>
                <aside>
                    <a href="a"><i class="fa-brands fa-google-plus-g google"></i></a>
                    <a href="a"><i class="fa-brands fa-linkedin-in linkedin"></i></a>
                    <a href="a"><i class="fa-brands fa-facebook-f facebook"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="a">Cadastre-se</a></a></span>
            </footer>
        </form>
    </main>
    
</body>
</html>
